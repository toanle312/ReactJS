            // function được sử dụng để làm component trong ReactJS thì tên hàm phải tuân theo PascalCase

            const Form = {
                Input() {
                    return <input />;
                },
                Checkbox() {
                    return <input type="checkbox" />;
                },
            };

            const type = "Checkbox";

            const Component = Form[type];

            function Button({ title, href, onClick }) {
                let Component = 'button';

                const props = {};

                if (href) {
                    Component = 'a';
                    props.href = href;
                }
                if (onClick) {
                    props.onClick = onClick;
                }

                return <Component {...props} className='button'>{title}</Component>;
            }

            function CoursesList({title, content}) {

                        className="course-item"
                        onClick={() => onClick(course)}
                    >
                        <img src={course.image_url} alt={course.title} />
                        <h2 className="post-title">Khóa học: {course.title}</h2>

                        </p>
